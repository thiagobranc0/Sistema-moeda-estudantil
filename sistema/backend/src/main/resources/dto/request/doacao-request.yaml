components:
  schemas:
    DoacaoRequestDTO:
      type: object
      description: DTO de requisição de vantagem
      required:
        - idAluno
        - valor
        - mensagem
      properties:
        idAluno:
          type: string
          format: uuid
          description: id do aluno destinatário.
          example: "4bf22b7a-996f-494b-abd1-46c44ef3f05c"
        valor:
          type: number
          format: double
          description: Valor da doação (em moedas).
          example: 50.0
        mensagem:
          type: string
          description: Mensagem que será enviada ao aluno.
          example: "Parabéns pela participação nas aulas!"
  
