components:
  schemas:
    DoacaoRequestDTO:
      type: object
      description: DTO de requisição de vantagem
      required:
        - email
        - valor
        - mensagem
      properties:
        email:
          type: string
          description: email do aluno destinatário.
          example: "aluno@gmail.com"
        valor:
          type: number
          format: double
          description: Valor da doação (em moedas).
          example: 50.0
        mensagem:
          type: string
          description: Mensagem que será enviada ao aluno.
          example: "Parabéns pela participação nas aulas!"
  
