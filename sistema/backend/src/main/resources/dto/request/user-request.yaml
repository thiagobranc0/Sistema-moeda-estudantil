components:
  schemas:
    UserRequest:
      type: object
      required:
        - nome
        - email
        - senha
        - tipo
      properties:
        nome:
          type: string
          description: Nome completo do usuário
          example: "João Silva"
        email:
          type: string
          format: email
          description: Endereço de e-mail do usuário
          example: "joao.silva@email.com"
        senha:
          type: string
          format: password
          description: Senha do usuário
          example: "Senha@123"
        tipo:
          type: string
          enum: [ ALUNO, PROFESSOR, EMPRESA ]
          description: Tipo de usuário no sistema
          example: "ALUNO"