components:
  schemas:
    VantagemUpdateDTO:
      type: object
      description: DTO para atualização parcial de vantagem (todos os campos opcionais)
      properties:
        descricao:
          type: string
          description: Nova descrição da vantagem
          example: "Viagem para Gramado com tudo pago"
        custo:
          type: integer
          description: Novo custo da vantagem em moedas estudantis
          example: 15
        foto:
          type: string
          description: Nova URL da foto da vantagem
          example: "https://i.pinimg.com/1200x/ab/cd/ef/abcdef123.jpg"
