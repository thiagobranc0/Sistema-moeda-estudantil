components:
  schemas:
    VantagemResponseDTO:
      type: object
      description: DTO de retorno de vantagem criada com sucesso
      properties:
        id:
          type: string
          format: uuid
          description: id da vantagem
          example: "4bf22b7a-996f-494b-abd1-46c44ef3f05c"
        descricao:
          type: string
          description: Descrição da vantagem
          example: "10 dias em um SPA com tudo pago"
        custo:
          type: number
          format: double
          description: Custo da vantagem em moedas estudantis
          example: 10
        foto:
          type: string
          description: URL que leva para uma foto da vantagem
          example: "https://i.pinimg.com/1200x/b5/62/ed/b562edcbd16c653c477638ecdac409ba.jpg"
  
