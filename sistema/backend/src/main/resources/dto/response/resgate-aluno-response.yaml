components:
  schemas:
    ResgateAlunoResponseDTO:
      type: object
      description: DTO de retorno de vantagens resgatadas por um aluno
      properties:
        id:
          type: string
          format: uuid
          description: id do resgate da vantagem
          example: "4bf22b7a-996f-494b-abd1-46c44ef3f05c"
        idAluno:
          type: string
          format: uuid
          description: id do aluno resgatante
          example: "4bf22b7a-996f-494b-abd1-46c44ef3f05c"
        email:
          type: string
          description: "Email do aluno resgante"
          exaple: "thiago.branco@gmail.com"
        idVantagem:
          type: string
          format: uuid
          description: id da vantagem resgatada
          example: "4bf22b7a-996f-494b-abd1-46c44ef3f05c"
        descricao:
          type: string
          description: Descrição da vantagem
          example: "10 dias doidão"
        custo:
          type: number
          format: double
          description: Custo da vantagem em moedas estudantis
          example: 10
        foto:
          type: string
          description: URL que leva para uma foto da vantagem
          example: "https://i.pinimg.com/1200x/b5/62/ed/b562edcbd16c653c477638ecdac409ba.jpg"
        dataResgate:
          type: string
          format: date-time
          example: "2025-01-30T14:37:00"
  
